<section class="container">
    <div class="heading">drop me a line</div>

    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstname">First Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastname">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="example@mail.com">
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Say Ciao!">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNumber">Contact Number</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Optional">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>ACT</option>
              <option>VIC</option>
              <option>NSW</option>
              <option>TAS</option>
              <option>NT</option>
              <option>SA</option>
              <option>WA</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Postcode</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</section>

<!-- Footer -->
